<html>
<head>

<script src="../node_modules/d3/d3.min.js"></script>
<script src="d3-venn.js"></script>

</head>
<body>

<div id="inputs"></div>
<svg id="venn" ></svg>

<script>
var width = 600,
  height = 600,
  colors = d3.scale.category10();

var data  = [
        {"set":["A"],"name":"node_0"},
        {"set":["B"],"name":"node_1"},
        {"set":["B","A"],"name":"node_2"},
        {"set":["B","A"],"name":"node_3"}
	];

var l = d3.layout.venn().size([width, height])
  , ld = l.nodes(data);

var svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height);

var nodes = svg.selectAll("g")
  .data(l.sets().values(), function(d) {
    return d.__key__;
  });

var venn = nodes.enter()
  .append('g')
  .attr("class", function(d) {
    return "venn-area venn-" +
      (d.sets.length == 1 ? "circle" : "intersection");
  })
  .attr('fill', function(d, i) {
    return colors(i)
  })

venn.append("path")
  .attr('d', function(d, i) {
    return d.d(1)
  })
  // .attr('fill', function(d,i) {return colors(i)} )
  .attr('opacity', 0.25)

venn.append("text")
  .attr("class", "label")
  .text(function(d) {
    return d.__key__;
  })
  .attr("text-anchor", "middle")
  .attr("dy", ".35em")
  .attr("x", function(d) {
    return d.center.x
  })
  .attr("y", function(d) {
    return d.center.y
  });

var points = venn.selectAll("circle.node")
  .data(function(d) {
    return d.nodes
  })
  .enter()

points.append('circle')
  .attr('class', 'node')
  .attr("cx", function(d) {
    return d.x
  })
  .attr("cy", function(d) {
    return d.y
  })
  .attr('r', 3)

venn.append('circle')
  .attr('class', 'inner')
  .attr('fill', 'grey')
  .attr('opacity', 0.2)
  .attr("cx", function(d) {
    return d.center.x
  })
  .attr("cy", function(d) {
    return d.center.y
  })
  .attr('r', function(d) {
    return d.innerRadius
  })
</script>
	
</body>
</html>
